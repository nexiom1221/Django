<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <title>{% block title %}Django Blog{% endblock %}</title>

        {% block extra-style %}
        

        {% endblock %}
    </head>

    <body style= "padding-top:90px">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <span class="navbar-brand mx-5 mb-0 font-weight-bold font-italic">Django</span>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item mx-1 btn btn-primary">
                <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item mx-1 btn btn-primary">
                <a class="nav-link text-white" href="{% url 'bookmark:index' %}">Bookmark</a>
              </li>
              <li class="nav-item mx-1 btn btn-primary">
                <a class="nav-link text-white" href="{% url 'blog2:index' %}">Blog</a>
              </li>
              <li class="nav-item mx-1 btn btn-primary">
                <a class="nav-link text-white" href="">Photo</a>
              </li>

              <li class="nav-item dropdown mx-1 btn btn-primary">
                <a class="nav-link dropdown-toggle text-black" href="#" data-toggle="dropdown">Util</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'blog2:post_archive' %}">Archive</a>
                    <a class="dropdown-item" href="{% url 'blog2:search' %}">Search</a>
                </div>
              </li>
  
            </ul>

            <form class="form-inline my-2" action="" method="post"> {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="전체검색" name="search_word">
            </form>
          </div>
      </nav>

      <div class="container">
        {% block content %} {% endblock %}
      </div>


        {% block footer %} {% endblock %}
  


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/c998a172fe.js"></script>

{% block extra-script %} {% endblock %}

    </body>
</html>
